[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
pythonpath = .
testpaths = tests

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: marks tests as integration tests (require network/credentials)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Output
verbose = true
addopts = -ra --strict-markers

# Ignore
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
